      </a>

        {{ $t('Database') }}
      </a>

  <table-of-contents v-bind:config="config"
                     v-bind:lib="lib"
                     headings="h3, h4"
                     ref='toc'></table-of-contents>

        v-bind:lib="lib"
        ref="auth"></webpage-dashboard-groups>
