<div class="ui segment">
  <WepbageDashboardSubHeader
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    v-bind:header="$t('Webpage Export')"
    anchor="webpage-export">
  </WepbageDashboardSubHeader>

  <form class="ui form">
    <div class="field">
      <a class="ui fluid button"
         v-bind:href="exportAllData">
        <i class="download icon"></i>
        {{ $t('Export all data') }}
      </a>
    </div>

    <div class="field">

      <div class="ui fluid buttons">
        <a class="ui button"
           v-on:click="loadGroupIndicators">
          <i class="redo icon"></i>
          {{ $t('Reload') }}
        </a>
        <a class="ui button"
           v-on:click="lib.ClipboardHelper.copy(groupIndicatorsEMMTSV)">
          <i class="copy icon"></i>
          {{ $t('Copy') }}
        </a>
      </div>

      SPSS
      <textarea v-html="groupIndicatorsEMMTSV"></textarea>
      <textarea v-html="groupIndicatorsEMMVariableNameList"></textarea>
      
      Model 1 - Model 0
      <textarea v-html="buildARFF(1,0)"></textarea>
      
      Model 1 - Model 3
      <textarea v-html="buildARFF(1,3)"></textarea>
      
      Model 2 - Model 0
      <textarea v-html="buildARFF(2,0)"></textarea>
      
      Model 2 - Model 4
      <textarea v-html="buildARFF(2,4)"></textarea>
      
      User Event List 
      <span v-if="userEventListLoadingGroupID !== null">
        (Loading {{ userEventListLoadingGroupID }}...)
      </span>
      <textarea v-html="eventListTSV"></textarea>
    </div>
  </form>
</div>
