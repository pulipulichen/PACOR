<div class="ui segment WebpageArticleAnalysis">
  <h3 class="ui header"
      v-bind:id="attrHeaderID('article-analysis')">
    {{ $t('Article Analysis') }}
  </h3>
  
  <div class="ui grid">
    <div class="twelve wide column">
      <textarea 
        class="ui textarea idea-units-textarea"
        v-bind:class="{saving: wait}"
        v-model="ideaUnits" />
    </div>
    <div class="four wide column">
      關於Idea Unit的提示：
      
      <p>文本模型命題的識別共有4條原則：</p>
<ol>
<li>文字包含了動詞和述詞即為一個命題，以斜線拆開文本中的不同命題。</li>
<li>重要的專有詞彙或細節視為單獨各別的命題，以底線標示。</li>
<li>文本中列舉的概念各別被視為獨立命題。</li>
<li>若可以用不同的文字敘述表達與該命題相同的概念，則以大括號備註在該命題旁邊，視為同一個命題。</li>
</ol>
<p>處境模型命題的識別共有3條原則：</p>
<ol>
<li>文本中沒有寫出，但可推論之隱含的概念，視為額外的命題。</li>
<li>文本中沒有直接相連，但可連結不同位置後得出的概念，視為額外的命題。</li>
<li>如果是句子中可省略，但對整體文本而言依然重要的字句，則切割成不同命題。</li>
</ol>
<p>最後是命題排除的2條原則：</p>
<ol>
<li>從命題中排除可省略的文字，例如副詞、介詞，以小括號備註。</li>
<li>排除重複的命題。</li>
</ol>
    </div>
  </div>
</div>
