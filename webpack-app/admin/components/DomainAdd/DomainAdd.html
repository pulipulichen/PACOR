<div class="ui form">
  <div class="ui fields">
    <div class="twelve wide field">
      <h2>{{ $t('Add Domain') }}</h2>
    </div>
    <div class="four wide field">
      <div class="ui fluid buttons sub-navigation">
          <a href="#/domain/list"
             class="ui button">
            {{ $t('List') }}
          </a>
        
          <a class="ui active button">
            {{ $t('Add') }}
          </a>
      </div>
    </div>
  </div>

  <div class="three fields">
    <div class="field">
      <label for="addInputDomain">
        {{ $t('Domain (include http:// or https:// or port)') }}
      </label>
      <input type="url"
             id="addInputDomain"
             size="256"
             name="addInputDomain"
             v-model="addInput.domain" />
    </div>
    <div class="field">
      <label for="addInputTitle">
        {{ $t('Title') }}
      </label>
      <input type="text"
             id="addInputTitle"
             size="256"
             name="addInputTitle"
             v-model="addInput.title" />
    </div>
    <div class="field">
      <label>
        &nbsp;
      </label>
      <button type="button"
              class="ui fluid button"
              v-bind:class="{disabled: !enableAdd}"
              v-on:click="addSubmit">
        {{ $t('Submit') }}
      </button>
    </div>


  </div>
  <div class="two fields">
    <div class="field">
      <label for="addInputAdmins">
        {{ $t('Admins') }}
        ({{ $t('Split admins by space') }})
      </label>
      <textarea id="addInputAdmins"
                name="addInputAdmins"
                class="ui red"
                v-model="addInput.admins"></textarea>
    </div>
    <div class="field">
      <label for="addInputConfig">
        {{ $t('Config') }}
        ({{ $t('JSON Format') }}
        <a href="https://github.com/pulipulichen/PACOR/blob/master/help/ConfigExample.md" target="_blank">{{ $t('Example') }}</a>)
      </label>
      <textarea id="addInputConfig"
                name="addInputConfig"
                class="ui red"
                v-model="addInput.config"></textarea>
    </div>
  </div>
</div>
