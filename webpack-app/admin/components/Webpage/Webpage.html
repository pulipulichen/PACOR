<div class="ui form">
  
  <div class="ui secondary menu">
    <a class="icon item"
         v-if="status.role === 'global_admin'"
         href="#/domain/list">
      <i class="angle left icon"></i>
    </a>
    <div class="item header">
      <h2>{{ status.title }}</h2>
    </div>
    <div class="right menu">
      
        <a v-bind:href="`#/webpage/${$route.params.domainID}/list/`"
           class="ui item"
           v-bind:class="{'active disabled': ($route.params.action === 'list')}">
          <i class="list icon"></i>
          {{ $t('List') }}
        </a>

        <a v-bind:href="`#/webpage/${$route.params.domainID}/add`"
           class="ui item"
           v-bind:class="{'active disabled': ($route.params.action === 'add')}">
          <i class="plus icon"></i>
          {{ $t('Add') }}
        </a>
      
        <a href="/admin/Database/admin?table=webpages"
           class="ui item"
           target="_blank">
          <i class="database icon"></i>
          {{ $t('Database') }}
        </a>
    </div>
  </div>
  
  <!-- ========================================== -->
  <component v-bind:is="componentView"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:progress="progress"
        v-bind:lib="lib"></component>
</div>
