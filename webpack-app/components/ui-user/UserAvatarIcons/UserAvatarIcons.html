<div class="UserAvatarIcons">
  <div class="avatar-list">
    <img v-for="(user, i) in users"
         v-bind:title="username(user)"
         v-bind:src="user.avatar_url"
         v-bind:style="computedAvatarStyle(i)"
         v-on:click.stop="$emit('find', user)"
         class="user-avatar avatar" />
  </div>
  <div class="user-count"
       v-if="users.length < userCount">
    {{ $t('...') }}
    {{ $t('Total {0} readers', [userCount]) }}
  </div>
  <div class="user-count"
       v-if="users.length === userCount">
    {{ $t('Total {0} readers', [userCount]) }}
  </div>
</div>
