<div class="placeholder">
  <div class="ui inverted top fixed menu">
    <slot></slot>
    
    <div class="menu-compact right menu">
      <a class="icon item"
         v-on:click="showSideMenu">
        <i class="ellipsis vertical icon"></i>
      </a>
    </div>
  </div>
  
  <div class="ui inverted right fixed vertical menu"
       v-bind:class="{hide: !sideMenuDisplay}">
    
    <div class="item in-vertical close"
         v-on:click="hideSideMenu">
      
      <img v-bind:src="config.baseURL + 'imgs/pacor.svg'" />
      
      <div class="site-header">
        {{ $t('PACOR') }}
      </div>
      
      
      <i class="close icon"></i>
    </div>
    
    <slot></slot>
  </div>
  
  <div class="overlay"
       v-if="sideMenuDisplay"></div>
</div>
