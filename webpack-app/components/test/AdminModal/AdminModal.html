<div class="non-invasive-web-style-framework">
  <modal 
    class="AdminModal"
    ref="Modal"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    v-bind:cancelable="true"
    v-bind:cancelButtonText="$t('CLOSE')"
    v-bind:disableOpenWindow="true">
    <template v-slot:header>
      {{ $t('Admin Panel') }}
    </template>
    <template 
      v-slot:content>

      <button 
        type="button"
        class="ui labeled icon button"
        v-on:click="logout">
        <i class="sign-out icon"></i>
        {{ $t('Logout') }}:
        {{ username }}
      </button>

    </template>
  </modal>
</div>
