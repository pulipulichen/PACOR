<div class="non-invasive-web-style-framework">
  <modal 
    class="AdminModal"
    ref="Modal"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    v-bind:cancelable="true"
    v-bind:cancelButtonText="$t('CLOSE')"
    v-bind:disableOpenWindow="true">
    <template v-slot:header>
      {{ $t('Admin Panel') }}
      :
      {{ username }}
    </template>
    <template 
      v-slot:content>

      <div class="ui fluid buttons">

        <button 
          type="button"
          class="ui labeled icon button"
          v-on:click="clearData">
          <i class="fast backward icon"></i>
          {{ $t('Clear Data') }}
        </button>

        <button 
          type="button"
          class="ui labeled icon button"
          v-on:click="logout">
          <i class="sign-out icon"></i>
          {{ $t('Logout') }}
        </button>

        <button 
          type="button"
          class="ui labeled icon button"
          v-on:click="goToNextStep">
          <i class="forward icon"></i>
          {{ $t('Next Step') }}
        </button>

      </div>

    </template>
  </modal>
</div>
