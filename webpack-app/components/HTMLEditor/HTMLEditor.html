<div class="ui raised segment html-editor-container"
     v-on:click="focus"
     v-bind:style="computedStyle"
     v-bind:class="computedClass"
     ref="editorContainer">
  <div v-if="label" 
       class="ui top left attached large label">
    {{ label }}
  </div>
  <div ref="editor" v-if="editable"></div>
  <div ref="display" v-if="!editable" v-html="contents"></div>
</div>
