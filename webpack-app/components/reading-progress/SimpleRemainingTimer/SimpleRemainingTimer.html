<span class="SimpleRemainingTimer">
  <template v-if="isStatic">
    {{ $t('You must complete this stage within {0} minutes', [dataMinutes]) }}
  </template>
  <template v-else>
    <template v-if="showLabel">
      {{ $t('Remaining Time') }} 
    </template>
    {{ dataRemainingTime }}
  </template>    
</span>
