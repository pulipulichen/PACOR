<div class="ui large modal" 
     ref="modal">
  <i class="close icon"
     v-if="cancelable !== 'false' && cancelable !== false"></i>
  <div class="header"
       v-if="$slots.header">
    
    <div v-if="$slots.headerMenu"
         class="header-menu ui mini compact menu">
      <slot name="headerMenu"></slot>
      <div class="more ui dropdown icon item"
           ref="HeaderMenuDropdown">
        <i class="ellipsis vertical icon"></i>
        <div class="menu">
          <div class="item">
            <i class="dropdown icon"></i>
            <span class="text">New</span>
            <div class="menu">
              <div class="item">Document</div>
              <div class="item">Image</div>
            </div>
          </div>
          <div class="item">
            Open...
          </div>
          <div class="item">
            Save...
          </div>
          <div class="item">Edit Permissions</div>
          <div class="divider"></div>
          <div class="header">
            Export
          </div>
          <div class="item">
            Share...
          </div>
        </div>
      </div>
    </div>
    
    <slot name="header"></slot>
  </div>
  <div class="scrolling content"
       v-if="$slots.content">
    <div class="ui form"
         v-bind:class="{'full': fullContent}">
      <slot name="content"></slot>
    </div>
  </div>
  <div class="content"
       v-if="contentURL">
    <iframe 
      v-if="isShow"
      v-bind:src="computedContentURL"
      frameborder="0"
      class="full">
    </iframe>
    <!--
    <iframe-message-segment 
      v-if="isShow"
      v-bind:config="config"
      v-bind:message="computedContentURL"
      v-bind:showBorder="false">
    </iframe-message-segment>
    -->
  </div>
  <div class="actions"
       v-if="$slots.actions || cancelable === 'true' || cancelable === true || reset || cancelButtonText"
       v-bind:class="computedActionsClassList">
    
    <div class="ui button"
         v-if="contentURL"
         v-on:click="openContentURLWindow">
      {{ $t('Open in Another Window') }}
    </div>
    
    <div class="ui button"
         v-if="cancelable !== 'false' && cancelable !== false"
         v-on:click="hide">
      <template v-if="cancelButtonText">
        {{ $t(cancelButtonText) }}
      </template>
      <template v-else>
        {{ $t('CANCEL') }}
      </template>
    </div>
    
    <div class="ui button"
         v-if="reset"
         v-on:click="doReset">
      {{ $t('RESET') }}
    </div>
    
    <slot name="actions"></slot>
    
  </div>
</div>
