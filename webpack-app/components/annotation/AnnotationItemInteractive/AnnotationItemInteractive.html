<span class="AnnotationInteractive"
      v-if="lib.auth.isEnableCollaboration">
  <span 
    class="button-column"
    v-if="isNotMe">
    <button 
      type="button" 
      class="like ui compact button"
      v-bind:class="computedLikesButtonClass"
      v-on:click.stop="like">
      <i class="thumbs up outline icon"></i>
      <template v-if="showLabel">
        <template v-if="likes > 0">
          {{ $t('{0} Likes', [likes]) }}
        </template>
        <template v-else>
          {{ $t('Like') }}
        </template>
      </template>
      <template v-else-if="likes > 0">
        {{ likes }}
      </template>
    </button>
  </span>
  
  <!-- ==================================== -->
  
  <span 
    class="button-column"
    v-if="!isNotMe && likes > 0">
    <button 
      type="button" 
      class="basic like ui compact button display-like"
      v-bind:class="computedLikesButtonClass">
      <i class="thumbs up outline icon"></i>
      <template v-if="showLabel">
        {{ $t('{0} Likes', [likes]) }}
      </template>
      <template v-else>
        {{ likes }}
      </template>
    </button>
  </span>
  
  <!-- ==================================== -->
  
  <span 
    class="button-column"
    v-if="!enableComment && enableComment !== false">
    <button type="button"
            class="comments ui compact button"
            v-bind:class="computedCommentsButtonClass"
            v-on:click.stop="comment">
      <i class="comment outline icon"></i>
      <template v-if="showLabel">
        <template v-if="likes > 0">
          {{ $t('{0} Comments', [comments]) }}
        </template>
        <template v-else>
          {{ $t('Comment') }}
        </template>
      </template>
      <template v-else-if="comments > 0">
        {{ comments }}
      </template>
    </button>
  </span>
</span>
