<span 
  class="ui mini button AnnotationTypeButton"
  v-bind:style="computedStyle"
  v-bind:class="computedClass"
  v-on:click.stop="$emit('find', type)"
  v-on:touch.stop="$emit('find', type)"
  v-bind:title="typeName">
  {{ typeName }}
  <template v-if="count">
    : {{ count }}
  </template>
</span>
