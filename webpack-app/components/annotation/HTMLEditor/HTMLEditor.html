<div class="ui raised segment html-editor-container"
     v-on:click="focus"
     v-bind:style="computedStyle"
     v-bind:class="computedClass"
     ref="editorContainer"
     v-if="showContainer">
  <div v-if="label" 
       v-bind:class="computedLabelClassList">
    {{ label }}
  </div>
  <div ref="editor" v-if="editable"></div>
  <div ref="display" 
       v-if="!editable" 
       class="display"
       v-html="contents"></div>
</div>
