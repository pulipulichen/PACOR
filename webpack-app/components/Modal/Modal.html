<div class="ui modal" 
     ref="modal">
  <i class="close icon"
     v-if="displayCloseIcon !== 'false'
            || cancalAction === 'true'"></i>
  <div class="header"
       v-if="$slots.header">
    <slot name="header"></slot>
  </div>
  <div class="content"
       v-if="$slots.content">
    <div class="ui form">
      <slot name="content"></slot>
    </div>
  </div>
  <div class="actions"
       v-if="$slots.actions || cancalAction === 'true'">
    
    <div class="ui button"
         v-if="cancalAction !== 'false'"
         v-on:click="hide">
      {{ $t('CANCEL') }}
    </div>
    
    <div class="ui button"
         v-if="reset"
         v-on:click="doReset">
      {{ $t('RESET') }}
    </div>
    
    <slot name="actions"></slot>
    
  </div>
</div>
