<div class="ui modal" 
     ref="modal">
  <i class="close icon"
     v-if="modal_display_close_icon !== 'false'
            || modal_cancal_action === 'true'"></i>
  <div class="header"
       v-if="$slots.header">
    <slot name="header"></slot>
  </div>
  <div class="content"
       v-if="$slots.content">
    <slot name="content"></slot>
  </div>
  <div class="actions"
       v-if="$slots.actions || modal_cancal_action === 'true'">
    
    <div class="ui button"
         v-if="modal_cancal_action === 'true'">
      {{ $t('CANCEL') }}
    </div>
    
    <slot name="actions"></slot>
    
  </div>
</div>
