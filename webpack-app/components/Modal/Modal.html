<div class="ui modal" 
     ref="modal">
  <i class="close icon"
     v-if="modal_display_close_icon !== 'false'"></i>
  <div class="header"
       v-if="$slots.header">
    <slot name="header"></slot>
  </div>
  <div class="content"
       v-if="$slots.content">
    <slot name="content"></slot>
  </div>
  <div class="actions"
       v-if="$slots.actions">
    <slot name="actions"></slot>
  </div>
</div>
