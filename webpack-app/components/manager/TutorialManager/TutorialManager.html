<div class="TutorialManager">
  <img class="click-image"
       ref="ClickImage"
       v-bind:src="config.baseURL + '/imgs/click.png'"
       v-bind:class="{fixed: clickFixed}"/>
  
  <div class="ui basic modal finish-modal" 
       ref="FinishModal"
       v-on:click="hideFinishModal">
    <div class="ui icon header">
      <i class="heart icon"></i>
      {{ $t('Tutorial is over') }}
    </div>
    <div class="content">
      <p>{{ $t(`Thanks for your patience.`) }}</p>
    </div>
  </div>
</div>
