<div class="pagination">
  <div class="ui basic icon buttons">
    <a 
      v-for="i in pageConfig.maxPage"
      v-bind:class="{active: i === pageConfig.page}"
      v-on:click="(event) => {changePage(i, event)}"
      class="ui button"
      v-bind:href="pageLink(i)">
      {{ i }}
    </a>
  </div>
</div>
