<transition
  v-bind:name="'fab-item-' + $parent.fabItemAnimate">
  <fab-cantainer
    v-on:click.native="clickItem"
    class="fab-item"
    v-show="showItem"
    v-bind:style="fabItemStyle"
    v-bind:class="{ 'fab-shadow' : !color }">
    <div v-if="title" 
         v-bind:style="titleStyle" 
         class="fab-item-title">
      {{ title }}
    </div>
    <i v-if="$parent.iconType === 'MaterialDesign'" 
       class="material-icons vue-fab-material-icons"
       v-bind:style="{
       color: color ? 'white' : '#999'
       }">{{icon}}</i>
    <i v-else 
       class="vue-fab-material-icons iconfont" 
       v-bind:class="icon" 
       style="font-size: 10px" 
       v-bind:style="{
       color: color ? 'white' : '#999'
       }">
    </i>
  </fab-cantainer>
</transition>
