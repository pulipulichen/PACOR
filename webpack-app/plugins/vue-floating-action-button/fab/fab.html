<div ref="fab" class="fab-main-container">
  <transition v-bind:name="'fab-' + fabAutoHideAnimateModel">
    <fab-cantainer
      v-on:click.native="openMenu"
      v-if="hidden"
      class="fab"
      data-outside="true"
      v-bind:class="'fab-size-' + size"
      v-bind:style="fabClass">
      <transition v-bind:name="computedTransitionName">
        <i
          v-if="iconType === 'MaterialDesign'"
          data-outside="true"
          v-bind:key="activeIcon === icon ? icon : active"
          v-bind:class="{ 'fab-active' : active }"
          class="vue-fab-material-icons material-icons"> 
          {{activeIcon === icon ? icon : active ? activeIcon : icon}}
        </i>
      </transition>
      <i v-if="iconType === 'iconfont'"
         v-on:click.stop="openMenu"
         class="icons iconfont vue-fab-material-icons vue-fab-iconfont-icons"
         style="font-size: 15px"
         v-bind:class="[active ? 'fab-active' : '', icon ]"
         data-outside="true">
      </i>
    </fab-cantainer>
  </transition>
  <div v-click-outside="clickoutside"
       class="fab-item-container"
       v-bind:class="'fab-size-' + size">
    <slot></slot>
  </div>
<!-- </transition> -->
</div>
