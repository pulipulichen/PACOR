<div class='Exit'>
  <modal 
    class="ExitModal"
    ref="ExitModal"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:progress="progress"
    v-bind:lib="lib"
    dimmer="transparent"
    cancelable="false">
    <template v-slot:header>
      {{ $t('Thank you for your reading') }}
    </template>
    <template v-slot:content>
      <div class="ui middle aligned grid">
        <div class="four wide column">
          <img v-bind:src="status.avatar"
               class="ui image" />
        </div>
        <div class="twelve wide column">
          <h1 class="ui header">
            {{ $t('For {0}: Congratulation! You finished reading.', [username]) }}
          </h1>
        </div>
      </div>
    </template>
    <template v-slot:actions>
      <div class="ui button"
           v-on:click="logout">{{ $t('LOGOUT') }}</div>
      <div class="ui button"
           v-on:click="exit">{{ $t('CLOSE WINDOW') }}</div>
    </template>
  </modal>
  
  <div class="firework-overlay">
    <div class="firework-container"
         ref="FireworkOverlay">
    </div>
  </div>
</div>
