<div class="NavigationItems">

  <navigation 
    ref="nav" 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    v-if="status.progress.highlights"
    compactWidth="640"
    position="bottom"
    color="blue">
    <template v-slot:header>
      <notification-icon
        v-if="status.preference.leftHanded"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </notification-icon>

      <a class="fitted item avatar in-top"
         v-on:click="showWebpageConfig">
        <img v-bind:src="status.avatar">
        <div class="username">
          {{ lib.auth.username }}
        </div>

        <i class="cog icon"
           v-if="status.role !== 'reader'" />
      </a>

    </template>

    <!-- ========================= -->

    <template v-slot:items>
      <!-- for test -->
      <!--
      <a class="item"
         v-on:click="lib.auth.nextStep">
        Next Step (for test)
      </a>
      -->

      <user-filter 
        ref="UserFilter"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </user-filter>

      <annotation-type-filter 
        ref="AnnotationTypeFilter"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </annotation-type-filter>

      <div class="item">
        <search-manager 
          v-bind:status="status"
          v-bind:lib="lib"
          size="mini">
        </search-manager>
      </div>

      <notification-icon
        v-if="!status.preference.leftHanded"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </notification-icon>
    </template>


    <template v-slot:compactItems>

      <notification-icon
        ref="NotificationManager"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </notification-icon>
    </template>

  </navigation>

  <WebpageAdminModal 
    ref="WebpageAdminModal"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib">
  </WebpageAdminModal>

</div>
