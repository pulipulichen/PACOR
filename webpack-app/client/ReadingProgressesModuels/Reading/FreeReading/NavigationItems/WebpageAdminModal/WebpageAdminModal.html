<div class="WebpageAdminModal">
  <modal 
    ref="Modal"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    v-bind:contentURL="contentURL"
    v-bind:cancelable="true"
    v-bind:cancelButtonText="$t('CLOSE')">
    <template v-slot:header>
      {{ $t('Webpage Admin') }}
    </template>
    <template v-slot:headerMenu>
      <span class="item">
        <webpage-group-editor
          v-bind:config="config"
          v-bind:status="status"
          v-bind:lib="lib"
          v-bind:webpage="webpage"
          v-on:change="reload"
          v-bind:buttonMode="false">
        </webpage-group-editor>
      </span>
      <span class="item">
        <webpage-config-editor
          v-bind:config="config"
          v-bind:status="status"
          v-bind:lib="lib"
          v-bind:webpage="webpage"
          v-on:change="reload"
          v-bind:buttonMode="false"
          v-bind:showLabel="true">
        </webpage-config-editor>
      </span>
    </template>
    <template 
      v-slot:content
      v-if="!contentURL">
    </template>
  </modal>
</div>
