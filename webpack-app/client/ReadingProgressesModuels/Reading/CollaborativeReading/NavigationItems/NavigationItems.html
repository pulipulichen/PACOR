<navigation 
  ref="nav" 
  v-bind:config="config"
  v-bind:status="status"
  v-bind:lib="lib"
  v-if="status.progress.highlights"
  compactWidth="640"
  position="bottom"
  color="brown">
  <template v-slot:header>
    <notification-icon
      v-if="status.preference.leftHanded"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </notification-icon>
    
    <a class="fitted item avatar in-top"
       v-on:click="showInstruction">
      <img v-bind:src="status.avatar">
      <div class="username">
        {{ lib.auth.username }}
      <div class="step">
        {{ $t('In {0} step', [$t('READING_PROGRESS.' + lib.auth.currentStep)]) }}
      </div>
      </div>
    </a>
    
    <div class="fitted item">
      <digital-countdown-timer 
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib"

        v-bind:pauseAtStart="pauseAtStart"
        v-on:timeup="$emit('timeup')">
      </digital-countdown-timer> 
    </div>
  </template>

  <!-- ========================= -->

  <template v-slot:items>
    <!-- for test -->
    <!--
    <a class="item"
       v-on:click="lib.auth.nextStep">
      Next Step (for test)
    </a>
    -->

    <user-filter 
      ref="UserFilter"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </user-filter>
    
    <annotation-type-filter 
      ref="AnnotationTypeFilter"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </annotation-type-filter>
    
    <div class="item">
      <search-manager 
        v-bind:status="status"
        v-bind:lib="lib"
        size="mini">
      </search-manager>
    </div>
    
    <notification-icon
      v-if="!status.preference.leftHanded"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </notification-icon>
  </template>

  
  <template v-slot:compactItems>
    
    <notification-icon
      ref="NotificationManager"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </notification-icon>
  </template>
  
</navigation>
