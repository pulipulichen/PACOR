<a class="item"
   v-on:click="show">
  <template v-if="peerIsMe">
    <span class="peer-label">
      {{ $t('View') }} 
    </span>
    
    <img v-bind:src="peer.avatar_url"
         v-bind:title="username"
         class="user-avatar" />
  </template>
  <template v-else-if="peer">
    <span class="peer-label">
      {{ $t('Asist') }} 
    </span>
    
    <img v-bind:src="peer.avatar_url"
         v-bind:title="username"
         class="user-avatar" />
  </template>
  
  <template v-else>
    <span class="peer-all-label peer-label">
      {{ $t('Viewing All') }}
    </span>
    <i class="large users icon" />
  </template>
  
  <!-- ============================================================ -->
  
  <modal 
    ref="Modal"
    v-bind:config="config"
    v-bind:status="status"
    cancelable="true"
    v-bind:lib="lib">
      <template v-slot:header>
        {{ $t('Please select a peer') }}
      </template>
      <template v-slot:content>
        <div class="ui grid">
          <div class="six wide column left-column">
            <peer-list 
            ref="PeerList"
            v-bind:config="config"
            v-bind:status="status"
            v-bind:lib="lib"

            v-bind:filterData="filterData">
          </peer-list>
          </div>
          <div class="ten wide column right-column">
            <user-chart
              ref="UserChart"
              v-bind:config="config"
              v-bind:status="status"
              v-bind:lib="lib"

              v-bind:filterData="filterData">
            </user-chart>
          </div>
        </div>
      </template>
      <template v-slot:actions>
        <div class="ui button"
             v-if="filterData.selectUser !== status.filter.focusUser"
             v-on:click="submit">
          {{ $t('SELECT') }}
        </div>
      </template>
  </modal>
</a>
