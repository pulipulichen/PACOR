<div class="AnnotationEditorHeader">
  <div class="right column"
       v-if="editable">
    <annotaion-instruction 
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib"
      v-bind:type="annotation.type"
      v-bind:editable="editable"
      
      ref="AnnotationInstruction">
    </annotaion-instruction>
  </div>
  <div class="left column">
    <user-information 
      v-bind:annotation="annotation"
      v-bind:config="config"
      v-bind:status="status"
      v-on:showInstruction="() => {$refs.AnnotationInstruction.showInstruction()}">
    </user-information>
  </div>
</div>
