<div class="ResourceSearch unstackable fields">
  <div class="four wide inline label field">
    <label v-on:click="focus">
      {{ $t('Find your answer') }}:
    </label>
    <!--
    <input type="text" 
           v-model="anchorText" 
           class="search-keyword"
           ref="input" />
    -->
  </div>
  <div class="eight wide field">
    <select 
      ref="input"
      v-model="selectIndex" 
      class="ui small fluid input select-question">
      <option v-for="(resource, i) in resources" 
              v-bind:value="i">
        {{ $t(resource.name) }}
      </option>
    </select>
  </div>
  <div class="four wide column field">
    <button type="button" 
            class="ui small fluid button search-button"
            v-bind:class="computedButtonClass"
            v-on:click="doSearch">
      {{ $t('SEARCH') }}
    </button>
  </div>
</div>
