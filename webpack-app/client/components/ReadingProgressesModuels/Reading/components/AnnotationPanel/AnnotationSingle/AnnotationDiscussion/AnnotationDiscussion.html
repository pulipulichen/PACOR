<div class="AnnotationDiscussion">
  <annotation-discussion-list 
    ref="AnnotationDiscussionList"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"

    v-bind:annotation="annotation"
    v-bind:heightPX="listHeightPX"
    
    v-on:comment="focusComment"
    v-on:like="like"
    v-on:unlike="unlike">
  </annotation-discussion-list>
  
  
  <annotation-discussion-input 
    ref="AnnotationDiscussionInput"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"

    v-bind:annotation="annotation"
    v-on:add="onInputAdd"
    v-on:edit="onInputEdit"
    v-on:cancel="onInputCancel">
  </annotation-discussion-input>
</div>
