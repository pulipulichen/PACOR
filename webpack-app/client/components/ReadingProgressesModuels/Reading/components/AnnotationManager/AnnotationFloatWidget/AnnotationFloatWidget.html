<div class="annotation-float-widget"
     v-bind:class="computedClassNames">

    <div class="ui segment">
      [[ Most relevant annotation ]]
    </div>
    
    <div>
      [[authors]]
      
      [[type buttons]]

              class="ui button"
              v-if="highlightPosLock">

    </div>
    
  </div>
</div>
