<div class="AnnotationList">
  
  <div class="summary-information">
    <button type="button" class="ui mini button"
            v-if="findAnnotation">
      {{ $t('Back to list') }}
    </button>
    
    <user-avatar-icons 
          style="margin-right: 0.5em;"
          v-bind:config="config"
          v-bind:status="status"
          v-bind:lib="lib"
          v-bind:users="users"></user-avatar-icons >
        
    <annotation-module-button v-for="t in types"
          v-bind:lib="lib"
          v-bind:config="config"
          v-bind:status="status"
          v-bind:annotationModule="t.type"
          v-bind:count="t.count"></annotation-module-button>
  </div>
  
  <div class="list"
       v-show="findAnnotation === null">
    <annotation-item
        v-for="annotation in annotations"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib"
        v-bind:isFull="false"
        v-bind:annotation="annotation"
        v-on:find="edit"></annotation-item>
  </div>
  <div class="find-annotation">
    <annotation-editor-modules ref="auth"
          v-bind:config="config"
          v-bind:status="status"
          v-bind:lib="lib"
          v-bind:annotationModule="annotationModule"
          v-bind:pinSelection="pinSelection"
          v-bind:annotationInstance="findAnnotation"
          v-bind:rangy="rangy"
          v-bind:heightPX="heightPX"
          v-on:hide="hide"></annotation-editor-modules>
  </div>
  
  AnnotationList
  {{ listPositions }}
</div>
