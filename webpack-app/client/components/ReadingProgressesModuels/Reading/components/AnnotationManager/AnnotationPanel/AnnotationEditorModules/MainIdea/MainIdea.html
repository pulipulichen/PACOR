<div class="ui form">
  <div class="ui middle aligned grid">
    <div class="two columns row">
      <div class="six wide column">
        <user-information v-bind:annotationModule="annotationModule"
                          v-bind:status="status"></user-information>
      </div>

      <div class="ten wide column">
        <annotaion-instruction v-bind:config="config"
                               v-bind:status="status"
                               v-bind:annotationModule="annotationModule"></annotaion-instruction>
      </div>
    </div>
  </div>
  
  <HTMLEditor ref="editor"
              v-bind:style="computedEditorStyle"
              v-bind:editorConfig="editorConfig"
              v-on:change="onEditorChange"></HTMLEditor>

  <div class="ui one column grid annotation-panel-buttons">
    <div class="right aligned column">
      <!--
      #time
      
      <button type="button"
              class="ui button"
              v-bind:class="{'disabled': !enableAddAnnotation}"
              v-on:click="editAnnotation">
        {{ $t('EDIT') }}  
      </button>
      <button type="button"
              class="ui button"
              v-on:click="deleteAnnotation">
        {{ $t('DELETE') }}  
      </button>
      -->
      <button type="button"
              class="ui button"
              v-on:click="hide">
        {{ $t('CANCEL') }}  
      </button>
      <button type="button"
              class="ui button"
              v-bind:class="{'disabled': !enableAddAnnotation}"
              v-on:click="addAnnotation">
        {{ $t('ADD') }}  
      </button>
    </div>
  </div>
</div>
