<div class="ui form">
  <div class="ui middle aligned grid">
    <div class="two columns row">
      <div class="six wide column">
        <user-information v-bind:annotationModule="annotationModule"
                          v-bind:status="status"></user-information>
      </div>

      <div class="ten wide column">
        <annotaion-instruction v-bind:config="config"
                               v-bind:status="status"
                               v-bind:annotationModule="annotationModule"></annotaion-instruction>
      </div>
    </div>
  </div>
  <div class="field input">
    #Summernote
  </div>
  <div class="right aligned field">
    edit delete close submit
  </div>
</div>
