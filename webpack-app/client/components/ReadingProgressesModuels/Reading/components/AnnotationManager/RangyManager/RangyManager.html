  <anchor-position ref="AnchorPosition"

  <selection ref="Selection"
             v-bind:rangy="rangy"></selection>
  <hover ref="Hover"

  <highlight ref="Highlight"
             v-bind:rangy="rangy"></highlight>
  <search ref="Search"
             v-bind:rangy="rangy"
             v-bind:status="status"></search>
</fragment>
