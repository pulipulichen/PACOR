<fragment>
  <template v-for="(node, i) in sectionNodes">
    <section-panel
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib"
        v-bind:node="node"
        v-bind:sectionSeqID="i"
        v-bind:sectionData="sectionsData[i]"></section-panel>
  </template>
</fragment>
