<div class="ui action input">
  <input type="text" 
         v-model="keyword"
         v-bind:placeholder="$t('Search...')"
         v-on:input="$emit('input', keyword)">
  <button type="button"
          class="ui icon button"
          v-on:click="doSearch"
          v-bind:class="{'disabled': (keyword.trim() === '')}">
    <i class="search icon"></i>
  </button>
</div>
