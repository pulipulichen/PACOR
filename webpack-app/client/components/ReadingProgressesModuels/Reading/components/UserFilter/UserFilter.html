<a class="item"
   v-on:click="show">
  {{ $t('Peer') }}:
  <img v-if="peer"
       v-bind:src="peer.avatar_url"
       v-bind:title="username">
  </template>
  <template v-else>
    {{ $t('All') }}
  </template>
  
  <!-- ============================================================ -->
  
  <modal ref="Modal"
         v-bind:config="config"
         v-bind:status="status"
         v-bind:lib="lib">
      <template v-slot:header>
        {{ $t('Please select a peer') }}
      </template>
      <template v-slot:content>
        <div class="ui grid">
          <div class="six wide column">
            <peer-list 
            ref="PeerList"
            v-bind:config="config"
            v-bind:status="status"
            v-bind:lib="lib"

            v-bind:filterData="filterData">
          </peer-list>
          </div>
          <div class="ten wide column">
            <user-chart
              ref="UserChart"
              v-bind:config="config"
              v-bind:status="status"
              v-bind:lib="lib"

              v-bind:filterData="filterData">
            </user-chart>
          </div>
        </div>
      </template>
      <template v-slot:actions>
        <div class="ui button"
             v-on:click="submit">{{ $t('SELECT') }}</div>
      </template>
  </modal>
</a>
