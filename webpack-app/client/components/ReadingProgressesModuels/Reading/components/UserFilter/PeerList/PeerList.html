<div class="PeerList">

  <!-- 取消篩選 -->
  <div class="ui link items all-item">
    <peer-item 
      v-bind:key="0"

      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib"

      v-bind:filterData="filterData">
    </peer-item>
  </div>

  <div class="items-list ui link divided items"
       ref="list">

    <peer-item 
      v-for="user in filterData.users"
      v-bind:key="user.id"

      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib"

      v-bind:user="user"
      v-bind:filterData="filterData"
      v-on:click="onPeerItemClick(user)">
    </peer-item>

  </div>
</div>
