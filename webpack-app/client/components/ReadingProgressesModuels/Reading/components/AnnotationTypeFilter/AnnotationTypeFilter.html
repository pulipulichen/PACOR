<a class="item"
   v-on:click="showTypeFilter">
  <template v-if="type">
    <annotation-type-button 
        v-bind:lib="lib"
        v-bind:config="config"
        v-bind:status="status"

        v-bind:type="type"
        v-bind:count="count"
        v-on:find="showTypeFilter">
    </annotation-type-button>
  </template>
  <template v-else>
    {{ $t('All Types') }}
  </template>
</a>
