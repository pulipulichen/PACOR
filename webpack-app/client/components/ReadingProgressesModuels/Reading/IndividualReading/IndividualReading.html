<fragment>
  <!-- 共用元件 -->
  
  <!--
  整理好再移除這一段
  <rangy v-bind:status="status"
         v-bind:rangyConfig="rangyConfig"
         v-on:select="onselect"
         v-bind:lib="lib"
         v-on:selectcollapsed="onselectcollapsed"
         v-on:highlightClick="toggleHighlightPos"
         v-on:highlightMouseover="onHighlightPosMouseover"
         v-on:highlightMouseout="onHighlightPosMouseout"
         ref="RangyManager"></rangy>
  -->
  <rangy v-bind:status="status"
         v-bind:lib="lib"
         v-bind:stepData="stepData"
         ref="RangyManager"></rangy>
  
  <!-- 邏輯控制 -->
  
  <navigation-items v-bind:config="config"
                v-bind:status="status"
                v-bind:progress="progress"
                v-bind:lib="lib"
                ref="nav"></navigation-items>
  
  <annotation-manager v-bind:config="config"
        v-bind:status="status"
        v-bind:progress="progress"
        v-bind:lib="lib"
        ref="AnnotationManager"></annotation-manager>
  
  <!-- <block-exit></block-exit> -->
  <activity-timer v-bind:config="config"
        v-bind:lib="lib"></activity-timer>
  
  
</fragment>
