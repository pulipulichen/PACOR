<fragment>
  <compact-navigation ref="nav" 
              v-bind:config="config"
              v-bind:status="status"
              v-bind:lib="lib"
              compactWidth="400"
              position="bottom">
    <template v-slot:header>
      <a class="item avatar in-top">
        <img v-bind:src="status.avatar">
      </a>
    </template>
    

    <!-- ========================= -->
    
    <template v-slot:items>

      <a class="item"
         v-on:click="lib.auth.nextStep">
        Next Step
      </a>
      <div class="item">
        <search-input v-on:search="(keyword) => {$emit('search', keyword)}"></search-input>
      </div>

    </template>
    
  </compact-navigation>
</fragment>
