<fragment>
  <compact-navigation ref="nav" 
              v-bind:config="config"
              compactWidth="400"
              position="bottom">
    <template v-slot:header>
      <a class="item avatar in-top">
        <img v-bind:src="status.avatar">
      </a>

      <div class="item title in-top">
        {{ status.title }}
      </div>
    </template>
    

    <!-- ========================= -->
    
    <template v-slot:items>

      <a class="item">
        Test Button
      </a>

      <a class="item"
         v-on:click="lib.auth.nextStep">
        Next Step
      </a>
    </template>
    
  </compact-navigation>
</fragment>
