<compact-navigation 
  ref="nav" 
  v-bind:config="config"
  v-bind:status="status"
  v-bind:lib="lib"
  compactWidth="400"
  position="bottom"
  v-on:timeup="$emit('timeup')">
  <template v-slot:header>
    <a class="item avatar in-top"
       v-on:dblclick="nextStep">
      <img v-bind:src="status.avatar">
      <div class="username">
        {{ lib.auth.username }}
      </div>
    </a>
    <a class="item"
       v-on:click="showInstruction">
      {{ $t('READING_PROGRESS.' + lib.auth.currentStep) }}
    </a>
    <div class="fitted item">
      <digital-countdown-timer 
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib"

        v-bind:pauseAtStart="false">
      </digital-countdown-timer> 
    </div>
  </template>


  <!-- ========================= -->

  <template v-slot:items>

    <!-- for test -->
    <!--
    <a class="item"
       v-on:click="lib.auth.nextStep">
      Next Step (for test)
    </a>
    -->
    
    <annotation-type-filter 
      ref="AnnotationTypeFilter"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </annotation-type-filter>

    <div class="item">
      <search-manager 
        v-bind:status="status"
        v-bind:lib="lib">
      </search-manager>
    </div>

  </template>

</compact-navigation>
