<navigation 
  ref="nav" 
  v-bind:config="config"
  v-bind:status="status"
  v-bind:lib="lib"
  compactWidth="400"
  position="bottom">
  <template v-slot:header>
    <a class="item avatar in-top">
      <img v-bind:src="status.avatar">
      <div class="username">
        {{ lib.auth.username }}
      </div>
    </a>
    <a class="item">
      <notification-manager 
        ref="NotificationManager"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </notification-manager>
    </a>
    <a class="item"
       v-on:click="showInstruction">
      {{ $t('READING_PROGRESS.' + lib.auth.currentStep) }}
    </a>
  </template>

  <!-- ========================= -->

  <template v-slot:items>

    <!-- for test -->
    <a class="item"
       v-on:click="lib.auth.nextStep">
      Next Step (for test)
    </a>

    <a class="item">
      <user-selector 
        ref="UserSelector"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </user-selector>
    </a>
    <a class="item">
      <annotation-type-filter 
        ref="AnnotationTypeFilter"
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </annotation-type-filter>
    </a>
    <div class="item">
      <search-manager 
        v-bind:status="status"
        v-bind:lib="lib">
      </search-manager>
    </div>

  </template>

</navigation>
