<fragment>
  <compact-navigation 
    ref="nav" 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    compactWidth="400"
    position="bottom">
    <template v-slot:header>
      <a class="item avatar in-top">
        <img v-bind:src="status.avatar">
        <div class="username">
          {{ lib.auth.username }}
        </div>
      </a>
      <a class="item"
         v-on:click="showInstruction">
        {{ $t('READING_PROGRESS.' + lib.auth.currentStep) }}
      </a>
    </template>


    <!-- ========================= -->

    <template v-slot:items>

      <!-- for test -->
      <a class="item"
         v-on:click="lib.auth.nextStep">
        Next Step (for test)
      </a>

      <div class="item">
        <search-manager 
          v-bind:status="status"
          v-bind:lib="lib">
        </search-manager>
      </div>

    </template>

  </compact-navigation>
</fragment>
