<navigation 
  ref="nav" 
  v-bind:config="config"
  v-bind:status="status"
  v-bind:lib="lib"
  compactWidth="400"
  position="bottom">
  <template v-slot:header>
    <notification-manager
      v-if="status.preference.leftHanded"
      ref="NotificationManager"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </notification-manager>
    
    <a class="item avatar in-top">
      <img v-bind:src="status.avatar">
      <div class="username">
        {{ lib.auth.username }}
      </div>
    </a>
    
    
    
    <a class="item"
       v-on:click="showInstruction">
      {{ $t('READING_PROGRESS.' + lib.auth.currentStep) }}
    </a>
  </template>

  <!-- ========================= -->

  <template v-slot:items>

    <!-- for test -->
    <a class="item"
       v-on:click="lib.auth.nextStep">
      Next Step (for test)
    </a>

    <user-filter 
      ref="UserFilter"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </user-filter>
    
    <annotation-type-filter 
      ref="AnnotationTypeFilter"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </annotation-type-filter>
    
    <div class="item">
      <search-manager 
        v-bind:status="status"
        v-bind:lib="lib"
        size="mini">
      </search-manager>
    </div>
    
    <notification-manager
      v-if="!status.preference.leftHanded"
      ref="NotificationManager"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
    </notification-manager>

  </template>

</navigation>
