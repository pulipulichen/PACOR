<fragment>
  <!-- 提示元件 -->
  
  <instruction-message 
    ref="InstructionMessage"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib">
  </instruction-message>
  
  
  <!-- 共用元件 -->

  <!--
  整理好再移除這一段
  <rangy v-bind:status="status"
         v-bind:rangyConfig="rangyConfig"
         v-on:select="onselect"
         v-bind:lib="lib"
         v-on:selectcollapsed="onselectcollapsed"
         v-on:highlightClick="toggleHighlightPos"
         v-on:highlightMouseover="onHighlightPosMouseover"
         v-on:highlightMouseout="onHighlightPosMouseout"
         ref="RangyManager"></rangy>
  -->
  <rangy 
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="RangyManager">
  </rangy>

  <!--
  <annotation-panel v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib"
        v-bind:pinSelection="pinSelection"
        v-on:hide="unpin"
        v-bind:rangy="$refs.RangyManager"
        v-bind:annotationModule="annotationModule"
        v-bind:findAnnotation="findAnnotation"
        v-bind:findUser="findUser"
        v-bind:findType="findType"
        v-bind:listPositions="listPositions"
        v-bind:sectionsData="sectionsData"
        ref="AnnotationPanel"
        v-if="isInited"></annotation-panel>
  -->

  <annotation-panel 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="AnnotationPanel">
  </annotation-panel>

  <!-- 邏輯控制 -->

  <navigation-items 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    v-on:showInstruction="showInstruction"
    ref="nav">
  </navigation-items>

  <annotation-manager 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="AnnotationManager">
  </annotation-manager>
  
  <section-manager 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    v-on:complete="onChecklistComplete"
    ref="SectionManager">
  </section-manager>

  <!-- <block-exit></block-exit> -->
  <activity-timer 
    v-bind:config="config"
    v-bind:lib="lib">
  </activity-timer>


</fragment>
