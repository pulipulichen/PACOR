<a class="NotificationManager item"
   v-on:click.self="() => { $refs.anchor.click() }">
  <i class="bell icon"
     ref="anchor"
     v-on:click.once="initPopup"></i>

  <div v-if="notificationCount > 0"
       class="floating ui red label">
    {{ notificationCount }}
  </div>

  <div class="list ui popup"
       ref="popup">
    <notification-feed 
      ref="feed"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib"
      
      v-bind:notificationData="notificationData">
    </notification-feed>
  </div>
</a>
