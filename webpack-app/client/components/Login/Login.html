<div class="login-modal">
  <modal ref="LoginModal"
         v-bind:config="config"
         v-bind:status="status"
         v-bind:progress="progress"
         v-bind:lib="lib"
         dimmerTransparent="false"
         cancelable="false">
      <template v-slot:header>
        <div v-on:click="adminMode = !adminMode">
          {{ $t('Welcome to PACOR') }}
        </div>
      </template>
      <template v-slot:content>
        
        <div class="ui middle aligned grid">
          <div class="six wide column">
            <img v-bind:src="config.baseURL + '/imgs/pacor.svg'"
                 class="ui image" />
          </div>
          <div class="ten wide column">
            
            #TODO 這裡要顯示設定檔的問候訊息
            
            <div class="ui field">
              <label for="loginUsername">
                {{ $t('Username') }}
              </label>
              <input type="text" 
                     id="loginUsername"
                     v-model="username"
                     v-on:keyup.enter="login"/>
            </div>

            <div class="ui field"
                 v-if="adminMode">
              <label for="loginPassword">
                {{ $t('Password') }}
              </label>
              <input type="password" 
                     id="loginPassword"
                     v-model="password"
                     v-on:keyup.enter="login" />
            </div>
            
            <div class="ui field" v-html="$t('agreement-link', [agreementLink])"></div>
          </div>
        </div>
      </template>
      <template v-slot:actions>
        <div class="ui button"
             v-bind:class="{disabled: isDisableLogin}"
             v-on:click="login">{{ $t('LOGIN') }}</div>
      </template>
  </modal>
</div>
