<div class="CollaborativeReading">
  <!-- 提示元件 -->
  
  <reading-instruction
    ref="ReadingInstruction"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib">
    <template v-slot:content
              v-if="$options.components['instruction-message-content']">
      <instruction-message-content
        v-bind:config="config"
        v-bind:status="status"
        v-bind:lib="lib">
      </instruction-message-content>
    </template>
  </reading-instruction>
  
  <!-- 共用元件 -->

  <rangy 
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="RangyManager">
  </rangy>

  <annotation-panel 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="AnnotationPanel">
  </annotation-panel>

  <!-- 邏輯控制 -->

  <navigation-items 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    v-on:showInstruction="showInstruction"
    ref="nav"
    
    v-on:timeup="timeup">
  </navigation-items>

  <annotation-manager 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="AnnotationManager">
  </annotation-manager>
  
  <section-manager 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="SectionManager">
  </section-manager>
  
  <search-manager 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="SearchManager">
  </search-manager>

  <!-- <block-exit></block-exit> -->
  <activity-timer 
    v-bind:config="config"
    v-bind:lib="lib">
  </activity-timer>
  
  <notification-manager
    ref="NotificationManager"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib">
  </notification-manager>

</div>
