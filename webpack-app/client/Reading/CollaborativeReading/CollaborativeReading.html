<div class="CollaborativeReading">
  <!-- 提示元件 -->
  
  <instruction-message 
    ref="InstructionMessage"
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib">
  </instruction-message>
  
  <!-- 共用元件 -->

  <rangy 
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="RangyManager">
  </rangy>

  <annotation-panel 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="AnnotationPanel">
  </annotation-panel>

  <!-- 邏輯控制 -->

  <navigation-items 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    v-on:showInstruction="showInstruction"
    ref="nav"
    
    v-on:timeup="timeup">
  </navigation-items>

  <annotation-manager 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="AnnotationManager">
  </annotation-manager>
  
  <section-manager 
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    ref="SectionManager">
  </section-manager>

  <!-- <block-exit></block-exit> -->
  <activity-timer 
    v-bind:config="config"
    v-bind:lib="lib">
  </activity-timer>
  
  <notification-manager
    ref="NotificationManager"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib">
  </notification-manager>

</div>
