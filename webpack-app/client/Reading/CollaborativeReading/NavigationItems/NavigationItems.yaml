  You can choose a type of annotations to read.: 您可以在這裡選擇要顯示的閱讀策略。
  Article Information: 文章資訊
  
  Select a reader, watch how he/she read the article, and give him/her suggestions.: 請在此選擇一位讀者，看他/她是怎麽讀這篇文章，然後給他/她一些建議吧。
  Select an annotation type to watch how readers use it to read the article.: 選擇一種閱讀策略，看看其他讀者是怎麽用它來讀文章的。