<div class="IndividualReadingInstruction ReadingInstruction">
  <div class="ui middle aligned grid">
    <div class="four wide column">
      <img v-bind:src="computedCoverImage"
           class="ui image" />
    </div>
    <div class="twelve wide column">
      <h1 class="ui header">
        {{ $t('Now please see how other readers read this article and give them some suggestions.') }}
      </h1>
      <ul>
        <li>
          <simple-remaining-timer
            class="highlight"
            v-bind:config="config"
            v-bind:status="status"
            v-bind:lib="lib">
          </simple-remaining-timer>
          {{ $t('. Please do your best to assist other readers.') }}
        </li>
      </ul>
    </div>
  </div>
</div>
