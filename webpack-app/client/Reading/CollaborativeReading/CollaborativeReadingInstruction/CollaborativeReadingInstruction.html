<div class="IndividualReadingInstruction ReadingInstruction">
  <div class="ui middle aligned grid">
    <div class="four wide column instruction-column">
      <img 
        v-bind:src="computedCoverImage"
        class="ui image" />
    </div>
    <div class="twelve wide column instruction-column">
      <h1 class="ui header">
        {{ $t('Now please be a teacher and assist other readers!') }}
      </h1>
      <p>
        {{ $t('Now please see how other readers read this article and give them some suggestions.') }}
      </p>
      <ul>
        <li v-html="computedAssistingReaderTool"></li>
        <li v-html="computedSuggestion"></li>
        <li v-html="computedReadDifferently"></li>
        <li v-if="status.progress.countdownPause === false">
          <simple-remaining-timer
            class="highlight"
            v-bind:config="config"
            v-bind:status="status"
            v-bind:lib="lib"
            v-bind:showLabel="true">
          </simple-remaining-timer>
          {{ $t('. Please read the article carefully.') }}
        </li>
        <li v-else>
          <simple-remaining-timer
            class="highlight"
            v-bind:config="config"
            v-bind:status="status"
            v-bind:lib="lib"
            v-bind:remainingSeconds="limitSeconds"
            v-bind:isStatic="true">
          </simple-remaining-timer>
          {{ $t('. Please read the article carefully.') }}
        </li>
      </ul>
    </div>
  </div>
</div>
