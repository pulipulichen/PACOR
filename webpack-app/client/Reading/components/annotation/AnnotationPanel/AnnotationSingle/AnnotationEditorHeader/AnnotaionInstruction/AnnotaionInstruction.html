<div class="ui segment AnnotaionInstruction"
     v-on:click="showInstruction"
     v-bind:class="computedContainerClassList">
  <div class="show-instruction">
    <button type="button"
            class="ui mini button">
      {{ $t('Hint') }}
    </button>
  </div>
  <div class="summary"
       v-if="editable">
    {{ $t(instruction.summary) }}
  </div>
        
  <!-- ================================= -->
  
    <modal 
      ref="Modal"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib"
      v-bind:contentURL="instruction.url"
      cancelButtonText="CLOSE"
      cancelable="true">
      <template v-slot:header>
        <span class="summary-title-container">
          <annotation-type-button 
            v-bind:status="status"
            v-bind:style="{'margin-right': '1em', 'vertical-align': 'middle'}"
            v-bind:type="type">
          </annotation-type-button>
          <span class="summary">
            {{ $t(instruction.summary) }}
          </span>
        </span>
      </template>
  </modal>
</div>
