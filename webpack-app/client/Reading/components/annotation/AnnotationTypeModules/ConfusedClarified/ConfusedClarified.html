<div class="ui form">

  <question-template 
    ref="QuestionTemplate"
    
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    v-if="!isQuestionSubmitted"
    v-on:selectQuestion="selectQuestion">
  </question-template>

  <HTMLEditor 
    ref="QuestionEditor"
    class="QuestionEditor"
    
    v-bind:lib='lib'
    v-bind:config='config'
    v-bind:contents="question"
    v-on:input="onQuestionChange"
    v-bind:label="$t('Question')"
    
    v-bind:editable="isEditable"
    v-bind:height="computedQuestionEditorHeight"
    v-bind:placeholder="questionPlaceholder">
  </HTMLEditor>

  <!-- ====================================== -->

    <resource-search 
      v-show="isQuestionSubmitted"
      
      ref="ResourceSearch"
      v-bind:config="config"
      v-bind:status="status"
      v-bind:lib="lib"
      
      v-bind:propSelectIndex="recommandResourceSearchIndex"
      v-bind:propAnchorText="anchorText"
      v-bind:propQuestion="question">
    </resource-search>

    <HTMLEditor 
      v-show="isQuestionSubmitted"
      ref="AnswerEditor"
      class="AnswerEditor"
      
      v-bind:lib='lib'
      v-bind:config='config'
      v-bind:contents="answer"
      v-on:input="onAnswerChange"
      v-bind:label="$t('Answer')"
      
      v-bind:editable="isEditable"
      v-bind:height="computedAnswerEditorHeight"
      v-bind:placeholder="answerPlaceholder">
    </HTMLEditor>

  <!-- ====================================== -->

  <footer-buttons
    v-bind:config="config"
    v-bind:status="status"
    v-bind:lib="lib"
    
    v-bind:annotation="annotation"
    v-bind:panelData="panelData"
    v-on:update="$emit('update')">
  </footer-buttons>
  
</div>
