zh-TW:
  List Annotations: 列出標註
  Quick Add: 快速新增
  
  #"Select an annotation type to highlight the selected text.": 請為你要標註的文字選擇一種閱讀策略類型。
  "Select an annotation type to highlight the selected text.": 接著選擇一種閱讀策略類型。
  'For example, if you choose "Main Idea" type...': 舉例來說，如果您選擇「關鍵詞」閱讀策略類型...
  'For example, if you choose "Main Idea" type, the selected text will be highlighted instantly.': 舉例來說，如果您選擇「關鍵詞」閱讀策略類型，那您選擇的文字就會立即被標亮為「關鍵詞」。
