zh-TW:
  You can read other's annotations.: 您可以看到其他讀者的標註了。
  You can see the annotations of other readers. The bottom line is the annotation of other readers, and the background color is your annotation.: 請您看看您的閱讀方式與其他讀者有什麼不同。底線就是其他讀者的標註，底色則是您的標註。
  Select text to highlight.: 請選擇一段文字。這可能是您認為的關鍵字，或是您看不懂的文字。
