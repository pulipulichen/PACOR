<div class="event"
     v-bind:class="computedEventClassList"
     v-on:click="read">
  <div class="label">
    <img v-bind:src="avatar"
         class="user-avatar"
         v-bind:title="username">
  </div>
  <div class="content">
    <div class="summary">
      <a class="user">
        {{ username }}
      </a>
      
      {{ action }}
      
      <div class="date">
        {{ displayTime }}
        <template v-if="notification.has_read">
          ({{ $t('Has read') }})
        </template>
      </div>
    </div>
    <div class="extra text"
         v-if="summary"
         v-html="summary">
    </div>
    <!--
    <div class="extra images">
      <a><img src="/images/wireframe/image.png"></a>
      <a><img src="/images/wireframe/image.png"></a>
    </div>
    -->
  </div>
</div>
