    <img src="MainIdea.png" />
    <p>「關鍵詞」閱讀策略是用來標示您覺得是「關鍵詞」的文字。您可以在筆記寫上您對這個關鍵詞有印象的理由，或是這個關鍵詞與文章之間的關聯，以此幫您加深對文章內容的印象。</p>
    <p>通常關鍵詞可能會是以下詞彙：</p>
    <ul>
      <li>故事裡面的角色、提到的人名</li>
      <li>故事發生的地點、提到的地名</li>
      <li>故事進行的時間、提到的時間</li>
      <li>故事的起因、經過、結果</li>
      <li>專有詞彙、術語、成語、俚語</li>
      <li>您看不懂的字詞</li>
      <li>會讓您產生聯想的字詞</li>
      <li>會讓您對文章有印象的字詞</li>
    </ul>
