<!DOCTYPE html>
<html>
  <head>
    <title>Social Network</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="vendors/jquery/jquery-1.7.2.min.js"></script>

    <script src="vendors/vue/vue.min.js"></script>
    <script src="vendors/date-helper.js"></script>

    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="vendors/semantic-ui/semantic.min.css" />
    <script src="vendors/semantic-ui/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/sigma.css" />
    <!-- <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <script>less = {env: 'production'};</script>
    <script src="vendors/less/less.min.js"></script>
     -->
  </head>
  <body>
    <div id="app" class="ui form">
      <h1>Input</h1>
      <div class="grid columns">
        <div class="column">
          <textarea v-model="inputTextareaNode"></textarea>
        </div>
        <div class="column">
          <textarea v-model="inputTextareaEdge"></textarea>
        </div>
      </div>
      
      
      
      <h1>Output</h1>
      <div id="social-network-output">
      </div>
    </div>

    <!-- ======================================================= -->

    <div id="container"></div>
    
    <script src="vendors/sigma.js/min/sigma.min.js"></script>
    <script src="vendors/sigma.js/plugins/sigma.layout.noverlap/sigma.layout.noverlap.js"></script>
    <script src="vendors/sigma.js/plugins/sigma.plugins.animate/sigma.plugins.animate.js"></script>
    

    <script>
    // Let's first initialize sigma:
    var s = new sigma('container');

    // Then, let's add some data to display:
    s.graph.addNode({
      // Main attributes:
      id: 'n0',
      label: 'Hello',
      // Display attributes:
      x: 0,
      y: 0,
      size: 1,
      color: '#f00'
    }).addNode({
      // Main attributes:
      id: 'n1',
      label: 'World !',
      // Display attributes:
      x: 1,
      y: 1,
      size: 1,
      color: '#00f'
    }).addNode({
      // Main attributes:
      id: 'n3',
      label: 'OK',
      // Display attributes:
      x: 1,
      y: 0,
      size: 1,
      color: '#00f'
    }).addNode({
      // Main attributes:
      id: 'n5',
      label: 'not OK',
      // Display attributes:
      x: 0,
      y: 1,
      size: 1,
      color: '#00f'
    }).addEdge({
      id: 'e0',
      // Reference extremities:
      source: 'n0',
      target: 'n1'
    }).addEdge({
      id: 'e2',
      // Reference extremities:
      source: 'n3',
      target: 'n1'
    }).addEdge({
      id: 'e3',
      // Reference extremities:
      source: 'n3',
      target: 'n5'
    })

    var noverlapListener = s.configNoverlap({
      nodeMargin: 1,
      scaleNodes: 1.05,
      gridSize: 75,
      easing: 'quadraticInOut', // animation transition function
      duration: 1000,
    });

    // Finally, let's ask our sigma instance to refresh:
      s.refresh();
      s.startNoverlap();
      console.log('aaa')
      
    </script>
    
    
    <script src="vue-app-data.js"></script>
    <script src="vue-app-computed.js"></script>
    <script src="vue-app-watch.js"></script>
    <script src="vue-app-mounted.js"></script>
    <script src="vue-app-methods.js"></script>
    <script src="vue-app.js"></script>

  </body>
</html>
